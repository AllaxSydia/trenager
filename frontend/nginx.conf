# frontend/nginx.conf — ЗАМЕНИТЬ ПОЛНОСТЬЮ ЭТИМ ФАЙЛОМ

worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream: сервис backend в Docker Compose (имя сервиса = backend)
    upstream backend {
        server backend:8080;  # upstream знает порт
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Serve SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy: используем имя upstream (без порта) в proxy_pass
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;

            # Не кэшировать ответы по API
            add_header Cache-Control "no-store";
        }

        # Health check proxy (без логирования)
        location = /health {
            proxy_pass http://backend/health;
            access_log off;
            proxy_set_header Host $host;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        # Fallback error page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
